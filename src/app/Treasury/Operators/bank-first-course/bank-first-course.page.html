<ion-header>
  <app-form-toolbar [toolbarInfo]="toolbar" (FormModeChange)="FormModeChanged($event)"
  (NewClick)="NewMasterClicked()" (SaveClick)="saveForm(crudManager)" 
  (DeleteClick)="DeleteForm(crudManager)" (EditClick)="EditClicked()" (CancelClick)="CancelClicked()"
  (VoiceRecorder)="getTextVoiceAndDo($event,crudManager)"></app-form-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-md="4" size-sm="6" size-xs="12" offset-lg="1">
        <ion-item>
          <ion-label>Bank Name</ion-label>
          <ion-input [readonly]="!IsFormActive" [(ngModel)]="MasterRow.BankName"></ion-input>
          <ion-button [disabled]="!IsFormActive" (click)="ShowBankListLov()"><ion-icon name="list"></ion-icon></ion-button>
        </ion-item>
      </ion-col>
      <ion-col size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-item>
          <ion-label>Account</ion-label>
          <ion-input [readonly]="!IsFormActive" [(ngModel)]="MasterRow.BankAccountCode"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input [readonly]="!IsFormActive" [(ngModel)]="MasterRow.Price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-grid-view [GridSetting]="gridSetting" (PageClicked)="GoToPage($event,crudManager)">
    <ion-row class="ion-hide-sm-down">
      <ion-col [appBorderControl]="'Grid,head'" size-xl="2" size-lg="3" size-md="4" offset-lg="1" offset-xl="3"><ion-text>Bank Name</ion-text></ion-col>
      <ion-col [appBorderControl]="'Grid,head'" size-xl="2" size-lg="4" size-md="4" ><ion-text>Account</ion-text></ion-col>
      <ion-col [appBorderControl]="'Grid,head'" size-xl="2" size-lg="3" size-md="4"><ion-text>Price</ion-text></ion-col>
    </ion-row>
    <ion-row class="ion-hide-sm-down" *ngFor="let currentRow of BankFirstNav" (click)="BankFirstCourseClick(currentRow.Id)">
      <ion-col [appBorderControl]="'Grid,row'" size-xl="2" size-lg="3" size-md="4" offset-lg="1" offset-xl="3"><ion-text>{{currentRow.BankName}}</ion-text></ion-col>
      <ion-col [appBorderControl]="'Grid,row'" size-xl="2" size-lg="4" size-md="4" ><ion-text>{{currentRow.BankAccountCode}}</ion-text></ion-col>
      <ion-col [appBorderControl]="'Grid,row'" size-xl="2" size-lg="3" size-md="4"><ion-text>{{currentRow.Price}}</ion-text></ion-col>
    </ion-row>
    <ion-row class="ion-hide-sm-up" appBorderControl *ngFor="let currentRow of BankFirstNav" (click)="BankFirstCourseClick(currentRow.Id)">
      <ion-col size-sm="6" size-xs="12">
          <ion-text>Bank Name:</ion-text><ion-text>{{currentRow.BankName}}</ion-text>
      </ion-col>
      <ion-col size-sm="6" size-xs="12">
        <ion-text>Account:</ion-text><ion-text>{{currentRow.BankAccountCode}}</ion-text>
      </ion-col>
      <ion-col size-sm="6" size-xs="12">
        <ion-text>Price:</ion-text><ion-text>{{currentRow.Price}}</ion-text>
      </ion-col>
    </ion-row>
  </app-grid-view>
</ion-content>
