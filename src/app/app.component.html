<ion-app >
  <ion-menu [side]=userSetting.SlotAttr contentId="MainMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{ CompanySetting.CompanyName }}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
    <ion-item *ngFor="let menu of menuItemList" [ngStyle]="{display:(menu.isVisible)?'block':'none'}" (click)="MenuClickAndTabManage(menu,menuItemList)">
      <label *ngFor="let count of menu.SpaceCounter">&nbsp;&nbsp;&nbsp;</label>  <ion-label [ngStyle]="{color:menuManager.colorForLevel[menu.levelNumber]}">{{ menu.menuTitle }}</ion-label>
      <ion-icon [name]="menuManager.SetIcon(menu.Id,menuItemList)" *ngIf="menu.isBeginChild"></ion-icon>
    </ion-item>
  </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="MainMenu"></ion-router-outlet>
  
 

  <ion-tabs>
    <ion-tab-bar [slot]="userSetting.tablLocation" >
     
      <ion-tab-button *ngFor="let tab of deviceInfo.TabList" [tab]="tab.UrlAddress">{{ tab.Title}}</ion-tab-button>
    </ion-tab-bar>
    
  </ion-tabs>
</ion-app>
