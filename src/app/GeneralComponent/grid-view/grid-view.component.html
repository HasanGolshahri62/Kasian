<ion-grid>
  <ng-content></ng-content>
  <ion-row>
    <ion-col offset="5">
      <ion-buttons *ngIf="bhvSetting.NavigatorPageSize>0 && !GridSetting.IsDetail">
        <ion-button [disabled]="!GridSetting.CanNextPage" (click)="PageClick('Next')"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        <ion-button (click)="PageClick('Previous')"><ion-icon name="arrow-forward-outline" ></ion-icon></ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
